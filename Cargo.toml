[package]
name = "CyberGrape"
version = "0.1.0"
edition = "2021"
build = "build.rs"

[lib]
name = "cybergrape"

[[bin]]
name = "monitor"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.4.8", features = ["derive"] }
crossterm = "0.27.0"
env_logger = "0.11.3"
hound = "3.5.1"
libc = "0.2.150"
log = { version = "0.4.21", features = ["std"] }
rand = "0.8.5"
ratatui = "0.26.1"
ron = "0.8.1"
serde = { version = "1.0.190", features = ["derive"] }

[dev-dependencies]
tempfile = "3.10.0"

[build-dependencies]
bindgen = "0.69.1"
cmake = "0.1.50"
